<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">Admin Dashboard</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card dashboard-card h-100">
                <div class="card-body text-center p-5">
                    <div class="card-icon text-primary">
                        <i class="bi bi-book"></i>
                        ðŸ“š
                    </div>
                    <h3 class="card-title">Manage Subjects</h3>
                    <p class="card-text">View and manage subjects, courses, optional groups, and abroad semesters</p>
                    <a th:href="@{/secured/subjects}" class="btn btn-primary btn-lg">Go to Subjects</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card dashboard-card h-100">
                <div class="card-body text-center p-5">
                    <div class="card-icon text-success">
                        <i class="bi bi-people"></i>
                        ðŸ‘¥
                    </div>
                    <h3 class="card-title">Manage Student Data</h3>
                    <p class="card-text">View and manage student information and course selections</p>
                    <a th:href="@{/secured/data}" class="btn btn-success btn-lg">Go to Student Data</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
