<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Selection Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #dc3545;
            font-size: 80%;
            margin-top: 0.25rem;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        .success-message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="form-container">
        <div class="header">
            <h1>Module Selection Survey</h1>
            <p class="text-muted">Please fill out the form to proceed with module selection.</p>
        </div>

        <!-- Success message -->
        <div th:if="${success}" class="success-message" th:text="${success}"></div>

        <form th:action="@{/survey}" th:object="${surveyData}" method="post" novalidate>
            <!-- Name field -->
            <div class="mb-3">
                <label for="name" class="form-label">First Name *</label>
                <input type="text" class="form-control" th:field="*{name}" id="name"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Surname field -->
            <div class="mb-3">
                <label for="surname" class="form-label">Last Name *</label>
                <input type="text" class="form-control" th:field="*{surname}" id="surname"
                       th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid' : ''">
                <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>

            <!-- Birth date field -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">Date of Birth *</label>
                <input type="date" class="form-control" th:field="*{birthDate}" id="birthDate"
                       th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid' : ''">
                <div class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
            </div>

            <!-- Matriculation field -->
            <div class="mb-3">
                <label for="matriculation" class="form-label">Student ID</label>
                <input type="text" class="form-control" th:field="*{matriculation}" id="matriculation">
            </div>

            <!-- Country field -->
            <div class="mb-3">
                <label for="country" class="form-label">Country *</label>
                <input type="text" class="form-control" th:field="*{country}" id="country"
                       th:classappend="${#fields.hasErrors('country')} ? 'is-invalid' : ''">
                <div class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
            </div>

            <!-- Email field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" th:field="*{email}" id="email"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/survey/clear}" class="btn btn-secondary">Reset</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Format date input to match the expected pattern (dd/MM/yyyy)
    document.addEventListener('DOMContentLoaded', function() {
        const dateInput = document.getElementById('birthDate');
        if (dateInput) {
            dateInput.addEventListener('change', function() {
                const date = new Date(this.value);
                if (!isNaN(date.getTime())) {
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                }
            });
        }

        // Email validation
        const form = document.querySelector('form');
        const emailInput = document.getElementById('email');
        const emailError = document.createElement('div');
        emailError.className = 'error';
        emailError.textContent = 'Email must contain @ symbol';
        emailError.style.display = 'none';
        emailInput.parentNode.appendChild(emailError);

        form.addEventListener('submit', function(event) {
            // Check for @ in email
            if (emailInput.value && !emailInput.value.includes('@')) {
                event.preventDefault();
                emailError.style.display = 'block';
                emailInput.classList.add('is-invalid');
            } else {
                emailError.style.display = 'none';
                emailInput.classList.remove('is-invalid');
            }
        });

        // Real-time validation
        emailInput.addEventListener('input', function() {
            if (this.value && !this.value.includes('@')) {
                emailError.style.display = 'block';
                this.classList.add('is-invalid');
            } else {
                emailError.style.display = 'none';
                this.classList.remove('is-invalid');
            }
        });
    });
</script>
</body>
</html>
