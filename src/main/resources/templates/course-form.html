<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id == null ? 'Add New Course' : 'Edit Course: ' + course.name}">Course Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${course.id == null ? 'Add New Course' : 'Edit Course: ' + course.code + ' - ' + course.name}">Course Form</h1>
        <a th:href="@{/secured/subjects/{id}(id=${subjectId})}" class="btn btn-outline-secondary">
            Back to Subject
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${course.id == null ? '/secured/courses/add' : '/secured/courses/update/' + course.id}"
                  th:object="${course}" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required
                           placeholder="e.g., Introduction to Programming">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        Name error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Course Code</label>
                    <input type="text" class="form-control" id="code" th:field="*{code}" required
                           placeholder="e.g., CS101">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
                        Code error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-select" id="semester" th:field="*{semester}" required>
                        <option th:each="sem : ${#numbers.sequence(1, 8)}" th:value="${sem}" th:text="${sem}">1</option>
                    </select>
                </div>

                <input type="hidden" name="subjectId" th:value="${subjectId}">

                <button type="submit" class="btn btn-primary">
                    <span th:text="${course.id == null ? 'Create Course' : 'Update Course'}">Save</span>
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
